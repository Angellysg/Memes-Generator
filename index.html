<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c9e77d7874.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
    integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="description" content="Memes Generator">
    <meta name="keywords"
        content="Memes Generator, editor de memes, developer, javascript">
    <title>Memes Generator</title>
</head>
<body id="light-body">
    <header id="header-container">
        <!-- ----------#### HEADER ####---------- -->
        <h1>
            Memes Generator
        </h1>
        <!-- ----------#### BUTTONS NAV ####---------- -->
        <nav  id="nav-light">
        <button type="button" class="buttons" id="img-btn">
            <i class="fa-regular fa-image"></i>
                Image  
        </button>
        <button type="button" class="buttons" id="text-btn">
            <i class="fa-solid fa-a"></i>
                Text
        </button>
        <button class="buttons" id="mode-btn">
            <i class="fa-sharp fa-solid fa-lightbulb"></i>
                Light Mode
        </button>
        </nav>
    </header>
        <!-- ----------#### CONTAINER MEME MAIN ####----------  -->
    <main class="main-container" id="main-container">
        <div class="meme-container" id="meme-container">
            <div class="text-container top-text" id="top-text-container">
                <h4 id="top-text-h4">
                    TOP TEXT
                </h4>
            </div>
            <div class="meme-img" id="meme-img"></div>
        <div class="text-container bottom-text" id="bottom-text-container">
        <h4 id="bottom-text-h4">
            BOTTOM TEXT
                </h4>
            </div>
        </div>
    </main>
        <div class="container-button-download">
        <button class="download-button" type="button" id="download-btn">
        <i class="fa-solid fa-download"></i>
            Meme Download
        </button>
        <!-- ----------#### ASIDE IMAGE ####---------- -->
    <aside class="aside" id="aside-img-container">
        <button type="button" class="button-close hidden" id="button-close">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <h3>
            IMAGE
        </h3>
        <h5>
            URL
        </h5>
        <label for="url-input">
        <input class="input-text" type="url" placeholder="URL" id="url-input">
        </label>
        <h5>
            BACKGROUND
        </h5>
        <div class="background-filters">
        <div class="container-color" id="color-picker-background-container">
        <input type="color" class="input-color" id="color-picker-background-meme-img" value="#FFFFFF"/>
        <span id="color-name">
            #FFFFFF
        </span>
        </div>
        <select class="select-filters"  name="select" value="None" id="efects-image">
            <option value="unset">
                None
            </option>
            <option value="lighten">
                Clarify
            </option>
            <option value="darken">
                Darken
            </option>
            <option value="difference">
                Difference
            </option>
            <option value="luminosity">
                Brightness
            </option>
            <option value="multiply">
                Multiply
            </option>
        </select>
        </div>
        <h5>
            FILTERS
        </h5>
        <label id="label-light-filters" class="label-filters-input-img" for="bright-input">
            BRIGHT
        <input type="range" min="0" max="1" value="1" step="0.1" id="bright-input">
        </label>
        <label id="label-light-filters2" class="label-filters-input-img" for="opacity-input">
            OPACITY
        <input type="range" min="0" max="1" value="1" step="0.1" id="opacity-input">
        </label>
        <label id="label-light-filters3" class="label-filters-input-img" for="contrast-input">
            CONTRAST
        <input type="range" min="100" max="1000" value="100" step="1" id="contrast-input">
        </label>
        <label id="label-light-filters4" class="label-filters-input-img" for="blur-input">
            BLUR
        <input type="range" min="0" max="10" value="0" step="0.1" id="blur-input">
        </label>
        <label id="label-light-filters5" class="label-filters-input-img" for="grayscale-input">
            GRAYSCALE
        <input type="range" min="0" max="100" value="0" step="1" id="grayscale-input">
        </label>
        <label id="label-light-filters6" class="label-filters-input-img" for="sepia-input">
            SEPIA
        <input type="range" min="0" max="100" value="0" step="1" id="sepia-input">
        </label>
        <label id="label-light-filters7" class="label-filters-input-img" for="hue-input">
            HUE
        <input type="range" min="0" max="359" value="0" step="1" id="hue-input">
        </label>
        <label id="label-light-filters8" class="label-filters-input-img" for="saturation-input">
            SATURATION
        <input type="range" min="100" max="1000" value="100" step="10" id="saturation-input">
        </label>
        <label id="label-light-filters9" class="label-filters-input-img" for="negative-input">
            NEGATIVE
        <input type="range" min="0" max="1" value="0" step="0.1" id="negative-input">
        </label>
        <button type="reset" class="reset" id="reset">
            Filters Reset
        </button>
    </aside>
        <!-- ----------#### ASIDE TEXT ####---------- -->
    <aside class="aside hidden" id="aside-text-container">
            <button type="button"  class="button-close hidden"  id="button-close-text">
                <i class="fa-solid fa-xmark"></i>
            </button>
        <h3>
            TEXT
        </h3>
        <h5>
            TOP
        </h5>
        <label for="top-text">
        <input class="input-text" type="text" name="" id="top-text" placeholder="TOP TEXT">
        </label>
        <div class="container-no-top-text">
        <label class="no-top-text" for="no-top-text">
            <p id="p-light-mode">
            not top text
            </p>
        <input class="no-top-text" type="checkbox" name="" id="no-top-text">
        </label>
        </div>
        <h5>
            BOTTOM
        </h5>
        <label for="bottom-text">
        <input class="input-text" type="text" name="" id="bottom-text" placeholder="BOTTOM TEXT">
        </label>
        <div class="container-no-bottom-text">
            <label class="no-bottom-text" for="no-bottom-text">
                <p id="p-light-mode2">
                    not bottom text
                </p>
            <input class="no-bottom-text" type="checkbox" name="" id="no-bottom-text">
            </label>
        </div>
        <h5>
            FONT
        </h5>
        <select class="font-select" name="select" value="Arial" id="font-select">
            <option selected disabled>
                Select Font
            </option>
            <option value="Arial">
                Arial
            </option>
            <option value="Arial Black">
                Arial Black 
            </option>
            <option value="American">
                American Typewriter
            </option>
            <option value="Mono">
                Andale Mono
            </option>
            <option value="Comic Sans MS">
                Comic Sans MS
            </option>
            <option value="Helvetica">
                Helvetica
            </option>
            <option value="Impact">
                Impact
            </option>
            <option value="Verdana">
                Verdana
            </option>
            <option value="Times New Roman">
                Times New Roman
            </option>
        </select>
        <div class="font-container">
            <label for="size-fonts">
            <input class="number input-text" type="number" value="40" name="" id="size-fonts">
            </label>
        <div class="container-bottom-aling">
            <button id="button-left" class="bottom-aling input-text">
                <i class="fa-solid fa-align-left"></i>
            </button>
            <button id="button-center" class="bottom-aling input-text">
                <i class="fa-solid fa-align-center"></i>
            </button>
            <button id="button-right" class="bottom-aling input-text">
                <i class="fa-solid fa-align-right"></i>
            </button>
        </div>
        </div>
        <div class="color-background">
            <div class="container-color-text">
                <div class="title-color-text">
                <h5 id="title-color-text-light">
                    COLOR
                </h5>
                </div>
                <label id="label-light-color"  class="input-color-texts" for="input-color">
                <input type="color" class="input-color" id="input-color" value="#000000"/>
                <span id="color-name-text">#000000</span>
                </label>
                </div>
            <div class="container-background-text"> 
                <div class="title-color-text">
                <h5 id="title-color-text-light2">
                    BACKGROUND
                </h5>
                </div>
                <label id="label-light-color2" class="input-color-texts" for="input-color">
                <input type="color" class="input-color" id="input-color-background" value="#FFFFFF"/>
                <span id="color-name-text-two">#FFFFFF</span>
                </label>
            </div>
        </div>
        <div class="container-no-bottom-text">
            <label class="no-bottom-text" for="transparent-background">
                <p id="p-light-mode3">
                    Transparent background
                </p>
            <input class="no-bottom-text" type="checkbox" name="" id="transparent-background">
            </label>
        </div>
        <h5>
            CONTOUR
        </h5>
        <div  class="container-button-contour">
        <button id="button-none" class="button-contour">
            None
        </button>
        <button id="button-dark" class="button-contour">
            Dark
        </button>
        <button id="button-light" class="button-contour">
            Light
        </button>
        </div>
        <h5>
            SPACING
        </h5>
        <input type="number" id="input-spacing" class="spacing" aria-label="spacing" min="10" max="50" value="35">
        <h5>
            INTERLINE
        </h5>
        <select  class="font-select" name="select" value="1.2" id="input-interline">
            <option value="0.8">
                0.8
            </option>
            <option value="1">
                1
            </option>
            <option value="1.2">
                1.2
            </option>
            <option value="1.5">
                1.5
            </option>
            <option value="2">
                2
            </option>
            <option value="2.5">
                2.5
            </option>
        </select>
    </aside>
<script src="script.js"></script>
</body>
</html>
